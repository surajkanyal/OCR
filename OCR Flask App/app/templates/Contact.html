<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>OCR - Contact</title>

    <!-- CSS -->
    <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover:not(.active) {
            background-color: #111;
        }
        .active {
            background-color: #04AA6D;
        }
        .section {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<ul>
  <li>
      <a id="logo-container" class="brand-logo center" href="/">Optical Character Recognition</a>
  </li>
  <li><a href="/About">About</a></li>
  <li><a class="active" href="/Contact">Contact</a></li>
</ul>

<!-- Contact Section -->
<div class="section" id="Contact">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="card">
            <p><strong>Name:</strong> Suraj Singh</p>
            <p><strong>Email:</strong> sskanyal5@gmail.com</p>
            <p><strong>Address:</strong> New Delhi , India</p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="./static/js/materialize.js"></script>

</body>
</html>
