<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = 'viewport' content = 'width= device-width , initial-scale = 1, maximum-scale = 1.0' />
    <title>OCR</title>

<!--css-->
    <script>"//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"</script>
    <link href ="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>
<ul>

  <li>



      <a id="logo-container" class="brand-logo center" href = "\">Optical Character Recognition </a>
  </li>
  <li><a href="\About">About</a></li>
  <li><a href="\Contact">Contact</a></li>
</ul>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <form action='/' method="post" class="col s12" enctype="multipart/form-data">
          <div class="row">

            <div class="input-field col s5" style="margin-left: 20px; margin-top: 50px">
              <div class = "row">

                  <div class="row">
                    <label for="first_name"><b>Upload Image</b></label><br>
                    <div class = "file-field input-field">
                      <div class = "btn" style="background-color: #893f45">
                        <span>Browse</span>
                        <input type = "file" name="image_upload" id="image_upload" />
                      </div>
                      <div class = "file-path-wrapper">
                        <input class = "file-path validate" type = "text" placeholder = "Upload Image" name="image_name" id="image_name" />
                      </div>
                    </div>
                  </div>

                  <div class="row center" style="margin-top: 50px">
                    <button id="submit" type="submit" class="btn-large" style="background-color: #893f45">Extract</button>
                  </div>

                  <div>
                    {% if text %}
                    <br>
                    <h5>Extracted</h5>
                    {% for i in text: %}
                    <p>{{ i }}</p>
                    {% endfor %}
                    {% endif %}
                  </div>

              </div>
            </div>

            <div class="input-field col s3">
              <div style="text-align: center; padding-top: 50px; margin-left: 100px">
                 <img src="{{ url_for('static', filename=full_filename.split('static/')[1]) }}" width="500" height="300" alt="Uploaded Image">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>
  </div>

  <!--  Scripts-->
  <script src="./static/js/materialize.js"></script>
  <script type="text/javascript">
    var imagebox = document.getElementById('imagebox');
    var textbox = document.getElementById('textboxes');

    document.getElementById('image_upload').onchange = function () {
        document.getElementById('image_name').value = this.value.slice(12,100);
    };


  </script>

  </body>
</html>
